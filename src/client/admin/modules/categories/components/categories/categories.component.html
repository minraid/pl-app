
<div class="container content">
  <div class="breadcrumbs"><a href="">Home</a><span>Categories</span></div>
  <div class="content">
    <h1>Categories</h1>
    <div class="main">
      <div class="categories">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="input-group cf">
            <input type="text" class="fl" name="name" [(ngModel)]="category.name" required="required"/>
            <button type="submit" class="fl">Save</button>
          </div>
        </form>
        <div class="input-group cf" *ngFor="let cat of categories"><span class="fl">{{cat.name}}</span>
          <!--<button class="fl" (click)="edit(cat)">Edit</button>-->
          <button class="fl" (click)="onRemove(cat)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
