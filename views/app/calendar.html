
<div class="cal-input" (click)="open=!open">{{date| date:'dd/MM/y'}}</div>
<div class="calendar-backdrop" *ngIf="open" (click)="open=!open"></div>
<div class="calendar" *ngIf="open">
  <div class="heading cf">
    <div class="arrow left fl" (click)="prev()"></div>
    <div class="arrow right fr" (click)="next()"></div>
    <div class="month">{{date| date:'MMMM y'}}</div>
  </div>
  <tr>
    <th>Sun</th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
    <th>Sat</th>
  </tr>
  <tr *ngFor="let week of dates">
    <td *ngFor="let day of week" (click)="select(day)">{{day!==0 ? day : ''}}</td>
  </tr>
</div>
