
<div class="container content">
  <div class="breadcrumbs"><a [routerLink]="['Main']">Home</a><a [routerLink]="['Products']" *ngIf="category._id">Products</a><span>{{category.name || 'Products'}}</span></div>
  <finance></finance>
  <div class="content">
    <h1>{{category.name || 'Products'}}</h1>
    <div class="products">
      <div class="cf">
        <div class="col-4" *ngFor="let product of products"><a class="product" [routerLink]="['Product', {id:product._id}]"><img *ngIf="product.productImg" [src]="product.productImg" alt=""/>
            <div class="status" [ngClass]="product.type">{{product.type}}</div>
            <h1>{{product.name}}</h1>
            <div class="category">{{product.category.name}}</div>
            <button>more</button></a></div>
      </div>
    </div>
  </div>
</div>
